<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/10241336c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <main>
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>

      <div class="container">
        <article>
          <div class="img-container">
            <img
              src="https://www.course-api.com/images/people/person-1.jpeg"
              alt="profile-photo"
              id="person-img"
            />
            <div class="quotes">
              <i class="fa fa-quote-right" style="color: #ffffff;"></i>
            </div>
          </div>
          <h4 class="name">Susan Smith</h4>
          <h5 class="job">UX Designer</h5>
          <p class="text">
            "I'm baby meggings twee health goth +1. Bicycle rights tumeric
            chartreuse before they sold out chambray pop-up. Shaman humblebrag
            pickled coloring book salvia hoodie, cold-pressed four dollar toast
            everyday carry"
            <div class="carousel-buttons">
              <div class="signals">
                <button><i class="fa fa-chevron-left fa-lg"></i></button>
                <button><i class="fa fa-chevron-right fa-lg"></i></button>
              </div>
              <button class="surprise">Surprise Me</button>
            </div>
          </div>
          
        </article>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
